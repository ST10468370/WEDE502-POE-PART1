<h3>Contact Form</h3>
<form id="contactForm">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <div id="nameError" class="error"></div>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Your Email">
    <div id="emailError" class="error"></div>

    <label>Message:</label>
    <textarea id="message" rows="5" placeholder="Your Message"></textarea>
    <div id="messageError" class="error"></div>

    <button type="submit"> Send Message</button>
</form>
<br>

<h3>Product Enquiry</h3>
<form id="enquiryForm">
    <label for="name">Full Name:</label>
     <!-- Minimum length for input text -->
    <input type="text" id="name" name="email" required minlength="3">

    <label for="email"> Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="service">I would like to enquire about the:</label>
    <select id="service" name="service" required>
        <option value="">--Select an option below--</option>
        <option value="furniture set">Heron Set</option>
        <option value="furniture set">Malkoha Set</option>
        <option value="furniture set">Barbet Set</option>
    </select>

    <button type="submit">Submit Enquiry</button>
    <p id="enquiryResponse" class="response"></p>
</form>
